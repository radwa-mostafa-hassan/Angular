<h3 class="mt-5">New Product</h3>

<div class="row">
    <div class="col-2"><input class="form-control" type="text" placeholder="Name" [(ngModel)]="newProduct.name"></div>
    <div class="col-2"><input class="form-control" type="text" placeholder="Code" [(ngModel)]="newProduct.code"></div>
    <div class="col-2"><p-calendar [(ngModel)]="newProduct.available"></p-calendar></div>
    <div class="col-2"><input class="form-control" type="text" placeholder="Price" [(ngModel)]="newProduct.price"></div>
    <div class="col-2">
        <input name="slide" class="form-control" type="text" [(ngModel)]="newProduct.rating">
        <p-slider [(ngModel)]="newProduct.rating"></p-slider>
    </div>
    <div class="col-1"><button class="btn-dark mx-2" (click)="insert()">submit</button></div>

</div>


<div class="row mt-5">
    <div class="col-2">
        <input type="text" class="form-control" placeholder="Search" [(ngModel)]="query" id="listSearch">
    </div>
</div>
<table class="table table-striped|sm|bordered|hover|inverse table-inverse table-responsive">
    <thead class="thead-inverse|thead-default">
        <tr>
            <th>Name</th>
            <th>Code</th>
            <th>Available at</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products|search:query">
                <td scope="row">{{item.name}}</td>
                <td>{{item.code|convertString}}</td>
                <td>{{item.available|date}}</td>
                <td>{{item.price}}</td>
                <td><app-rate [rating]="item.rating"></app-rate></td>
                <td><button class="btn-primary mx-2" (click)="edit(item.code)">Edit</button> <button class="btn-danger" (click)="delete(item.code)">delete</button></td>
            </tr>
        </tbody>
</table>

<h3>Edit Product</h3>

<div class="row">
    <div class="col-2"><input class="form-control" type="text" placeholder="Name" [(ngModel)]="editProduct.name"></div>
    <div class="col-2"><input class="form-control" type="text" placeholder="Code" [(ngModel)]="editProduct.code"></div>
    <div class="col-2"><p-calendar [(ngModel)]="editProduct.available"></p-calendar></div>
    <div class="col-2"><input class="form-control" type="text" placeholder="Price" [(ngModel)]="editProduct.price"></div>
    <div class="col-2">
        <input name="slide" class="form-control" type="text" [(ngModel)]="editProduct.rating">
        <p-slider [(ngModel)]="editProduct.rating"></p-slider>
    </div>
    <div class="col-1"><button class="btn-success mx-2" (click)="update()">update</button></div>

</div>
