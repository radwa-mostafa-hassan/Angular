<button class="btn btn-success mx-1" [routerLink]="['/students/add']">Add Student</button>
<table class="table table-striped|sm|bordered|hover|inverse table-inverse table-responsive">
    <thead class="thead-inverse|thead-default">
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Age</th>
            <th>DeptNo</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of students">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td>{{item.deptno}}</td>
                <td><button class="btn btn-primary mx-1" [routerLink]="['/students/details',item.id]">Details</button></td>
            </tr>
        </tbody>
</table>
<router-outlet></router-outlet>
