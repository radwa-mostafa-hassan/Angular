<button class="btn btn-success mx-1" [routerLink]="['/departments/add']">Add Department</button>
<table class="table table-striped|sm|bordered|hover|inverse table-inverse table-responsive">
    <thead class="thead-inverse|thead-default">
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Location</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of depts">
                <td scope="row">{{item.id}}</td>
                <td>{{item.deptName}}</td>
                <td>{{item.location}}</td>
                <td><button class="btn btn-primary mx-1" [routerLink]="['/departments/details',item.id]">Details</button></td>
            </tr>
        </tbody>
</table>
<router-outlet></router-outlet>
